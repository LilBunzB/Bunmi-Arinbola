<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather application</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1>Winnepeg </h1>
          <p>
            Sunday 17:24, mostly sunny <br />
            Humidity: <strong> 68% </strong>, 
            Wind: <strong>
              13km/h
            </strong>
          </p>
        </div>
        <div>☀️ 31°C</div>
      </div>
      <div class="forecast-weather">
        <ul>
          <li>
            Sun 🌤️
            <br />
            <strong>16°C</strong> - 25°C
          </li>
          <li>
            Mon 🌤️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li>
            Tue 🌤️
            <br />
            <strong>14°C</strong> - 22°C
          </li>
          <li>
            Wed 🌤️
            <br />
            <strong>13°C</strong> - 25°C
          </li>
          <li>
            Thu 🌤️
            <br />
            <strong>12°C</strong> - 20°C
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <p>This project was coded by <a href="#" target="_blank">'Bunmi Arinbola</a> and
        is <a href="#" target="_blank"> on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </body>
</html>
